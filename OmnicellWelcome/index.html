<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnicell Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="overlay"></div> 
        <div class="text-overlay" id="welcome-message">Welcome</div>
        <div class="input-container">
            <input type="text" id="name-input" placeholder="Enter name">
            <button onclick="updateWelcomeMessage()">Update Welcome</button>
        </div>
        <div class="wrapper">
            <img src="pittsburgh1.jpg" alt="Image 1">
            <img src="pittsburgh2.jpg" alt="Image 2">
            <img src="pittsburgh3.jpg" alt="Image 3">
            <img src="pittsburgh4.jpg" alt="Image 4">
        </div>
        <img src="omnicell.png" alt="Company Logo" class="logo">
    </div>
    <script src="script.js"></script>
</body>
</html>
